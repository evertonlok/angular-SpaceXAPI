<h1 class="text-center mt-4">Eventos hist√≥ricos</h1>
<div #wrapper id="wrapper" class="flex flex-initial flex-nowrap overflow-auto py-5 w-full">
    <mat-card class="flex flex-col bg-blue-200" *ngFor="let historicalEvent of historialEvents">
      <h1 class="text-center">{{ historicalEvent.title }}</h1>
      <h3 class="text-center">{{ historicalEvent.event_date_utc | date: 'dd/MM/yyyy' }}</h3>
      <p class="w-full description text-base tracking-wide">{{ historicalEvent.details }} </p>
      <a mat-raised-button class="w-4/12 mx-auto block hover:bg-blue-200 mt-auto bg-gray-200" [href]="historicalEvent.links.article" target="_blank">
        <mat-icon class="mr-2" aria-hidden="false">menu_book</mat-icon> <span>Artigo</span>
      </a>
    </mat-card>
</div>
