<h1 class="text-center mt-5 mb-3">Foguetes</h1>
<mat-form-field class="mx-auto" appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="inputRocketName" (keyup.enter)="applyFilter()" placeholder="Pesquise pelo nome" value="">
  <mat-icon class="cursor-pointer" matSuffix (click)="applyFilter()">search</mat-icon>
</mat-form-field>
<div class="flex gap-x-5 justify-center">
  <mat-card class="mat-elevation-10 bg-gray-50" *ngFor="let rocket of rockets$">
    <mat-card-header class="justify-center">
      <mat-card-title class="text-center">{{ rocket.name }}</mat-card-title>
      <mat-card-subtitle class="text-center">{{ rocket.company }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="rocket.flickr_images[0]"  alt="Photo of a rocket">
      <div class="rocket-description">
        <p>Custo por lan√ßamento: {{ rocket.cost_per_launch | currency }}</p>
        <p class="text-center">Cidade: {{ rocket.country }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
