<section>
  <h1 class="title text-center">Launches</h1>

  <div class="launches__controls flex">
    <mat-form-field appearance="standard" class="launches__filter flex-grow px-5 lg:mx-auto lg:flex-grow-0">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <mat-button-toggle-group class="launches__types self-center h-12 mr-2" [(ngModel)]="launchType" (change)="updateTable()">
      <mat-button-toggle class="launches__type" value="past">Past</mat-button-toggle>
      <mat-button-toggle class="launches__type" value="future">Future</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="relative">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner color="#0A2463" *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table class="launches__table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let launch"> {{ launch.name }} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let launch"> {{ launch.date_utc | date }} </td>
      </ng-container>
      <ng-container matColumnDef="success">
        <th mat-header-cell *matHeaderCellDef> Success </th>
        <td mat-cell *matCellDef="let launch">
          <mat-icon [ngClass]="['text-3xl', launch.success ? 'text-green-600' : 'text-red-600']" aria-hidden="false" aria-label="success or fail">
            {{ launch.success ? "check_circle" : "highlight_off" }}
          </mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="payload">
        <th mat-header-cell *matHeaderCellDef> Payload </th>
        <td mat-cell *matCellDef="let launch">
          <button [disabled]="!launch.payloads.length" class="bg-green-300" type="button" mat-raised-button (click)="openDialogInfo('payloads', launch.payloads)">
            +
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="crew">
        <th mat-header-cell *matHeaderCellDef> Technical crew </th>
        <td mat-cell *matCellDef="let launch">
          <button [disabled]="!launch.crew.length" class="bg-green-300" type="button" mat-raised-button (click)="openDialogInfo('crew', launch.crew)">
            +
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let launch; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          <span class="launches__no-result">
            No results for "{{ input.value }}"
          </span>
        </td>
      </tr>
    </table>

    <mat-paginator class="launches__paginator mt-auto" [pageSizeOptions]="[5, 10, 15]" [pageSize]="10"></mat-paginator>
  </div>
</section>
